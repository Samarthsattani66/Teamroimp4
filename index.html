<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WWE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
    
    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .popup-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    
    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .popup-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .join-button {
      background-color: #0088cc;
      color: white;
    }
    
    .join-button:hover {
      background-color: #006699;
    }
    
    .cancel-button {
      background-color: #e0e0e0;
      color: #333;
    }
    
    .cancel-button:hover {
      background-color: #c0c0c0;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <iframe src="https://willow-ifrem.pages.dev/embed.php" allowfullscreen></iframe>
  
  <!-- Telegram Popup -->
  <div class="popup-overlay" id="telegramPopup">
    <div class="popup-content">
      <div class="popup-title">JOIN OUR TELEGRAM CHANNEL</div>
      <p>Stay updated with our latest content and notifications!</p>
      <div class="popup-buttons">
        <button class="popup-button join-button" onclick="joinTelegram()">JOIN NOW</button>
        <button class="popup-button cancel-button" onclick="closePopup()">CANCEL</button>
      </div>
    </div>
  </div>

  <script>
    // Show popup after 5 seconds
    setTimeout(() => {
      document.getElementById('telegramPopup').classList.remove('hidden');
    }, 5000);
    
    function joinTelegram() {
      window.open('https://t.me/+Abr6OELq5KZkZjNl', '_blank');
      closePopup();
    }
    
    function closePopup() {
      document.getElementById('telegramPopup').classList.add('hidden');
    }
    
    // Optional: Close popup when clicking outside of it
    document.querySelector('.popup-overlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closePopup();
      }
    });
  </script>
</body>
</html>
